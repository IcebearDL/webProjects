<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="content-type" content="text/html">
    <title>Liveu与你同住</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/newcss.css">
    <link rel="stylesheet" href="css/create-house.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body class="creat-house">
    <div class="creat-house-box">
        <div class="creat-house-box1">
            <div style="float: right">
                <div style="padding-bottom: 14px;padding-right: 28px;">
                    <a href="main-page.html" class="loading-href" style="text-decoration: underline">首页</a>
                </div>
            </div>
            <div class="creat-house-title">
                <span style="font-size: 24px!important;font-weight: bold">在</span>
                <span style="font-size: 24px!important;font-weight: bold;color: #ff9d07">Live</span>
                <span style="font-size: 18px!important;font-weight: bold;color: #ff9d07">U</span>
                <span style="font-size: 24px!important;font-weight: bold">发布房屋</span>
                <br>
                <span style="font-size: 15px!important;font-weight: bold">
                    利用自己的闲置资源赚取收入，同时给别人以便利，快来体验吧！
                </span>
            </div>
            <div class="creat-house-box2">
                <div class="creat-house-box3">
                    <!--1.请提供房屋地点-->
                    <div style="padding-bottom: 20px">
                        <div>
                            <div style="padding-bottom: 5px">
                            <span style="font-size: 18px!important;font-weight: bold;color: #484848">
                            1.请提供房屋地点
                        </span>
                            </div>
                            <div style="padding-bottom: 5px">
                                <span style="font-size: 14px!important;font-weight: normal;color: #727272">
                                &nbsp;&nbsp;&nbsp;&nbsp;所在城市：
                                </span>
                            </div>
                        </div>
                        <div style="padding-bottom: 5px">
                            <select class="creat-house-select1">
                                <option value="北京">北京</option>
                                <option value="上海">上海</option>
                                <option value="杭州">杭州</option>
                                <option value="深圳">深圳</option>
                                <option value="武汉">武汉</option>
                                <option value="成都">成都</option>
                                <option value="香港">香港</option>
                            </select>
                        </div>
                        <div style="padding-bottom: 5px">
                            <span style="font-size: 14px!important;font-weight: normal;color: #727272">
                                &nbsp;&nbsp;&nbsp;&nbsp;房源详细地址：
                            </span>
                        </div>
                        <div>
                            <input type="text" class="creat-input1" placeholder="如徐汇区东湖路18号">
                        </div>
                    </div>

                    <!--2.介绍您的房屋-->
                    <div style="padding-bottom: 0">
                        <div>
                            <div style="padding-bottom: 5px">
                            <span style="font-size: 18px!important;font-weight: bold;color: #484848">
                            2.介绍您的房屋
                        </span>
                            </div>
                            <div style="padding-bottom: 5px">
                                <span style="font-size: 14px!important;font-weight: normal;color: #727272">
                                &nbsp;&nbsp;&nbsp;&nbsp;用12个字以内的简短标题吸引房客：
                                </span>
                            </div>
                        </div>
                        <div>
                            <input type="text" class="creat-input1" placeholder="标题应该简短、具描述性、激动人心">
                        </div>
                        <div style="padding-top: 5px;padding-bottom: 5px">
                            <span style="font-size: 14px!important;font-weight: normal;color: #727272">
                                &nbsp;&nbsp;&nbsp;&nbsp;房屋详情介绍：
                            </span>
                        </div>
                        <div>
                            <textarea rows="6" name="creat-house-detail" class="creat-input2">

                            </textarea>
                        </div>
                    </div>
                </div>

                <!--3.房屋详细参数-->
                <div class="creat-house-box3">
                    <div>
                        <div>
                            <div style="padding-bottom: 5px">
                                <span style="font-size: 18px!important;font-weight: bold;color: #484848">
                                3.房屋详细参数
                                </span>
                            </div>
                            <div style="padding-bottom: 5px">
                                <span style="font-size: 14px!important;font-weight: normal;color: #727272">
                                 &nbsp;&nbsp;&nbsp;&nbsp;房屋面积：
                                </span>
                            </div>
                        </div>
                        <div style="padding-bottom: 5px">
                            <input type="text" class="creat-input1" placeholder="请填写实际住宅面积">
                        </div>
                        <div style="padding-bottom: 5px">
                            <span style="font-size: 14px!important;font-weight: normal;color: #727272">
                                &nbsp;&nbsp;&nbsp;&nbsp;几房几卧可住几人：
                            </span>
                        </div>
                        <div class="creat-house-box4">
                            <div style="display: inline-block">
                                <div class="creat-house-input" style="width: 80px">
                                    <input type="text" class="creat-input3">&nbsp;房
                                </div>
                            </div>
                            <div style="display: inline-block">
                                <div class="creat-house-input" style="width: 80px">
                                    <input type="text" class="creat-input3">&nbsp;卧
                                </div>
                            </div>
                            <div style="display: inline-block">
                                <div class="creat-house-input" style="width: 110px">
                                    可住<input type="text" class="creat-input3">&nbsp;人
                                </div>
                            </div>
                        </div>

                        <!--4.租借费用-->
                        <div style="padding-top: 20px">
                            <div style="padding-bottom: 5px">
                                <span style="font-size: 18px!important;font-weight: bold;color: #484848">
                                4.租借费用
                                </span>
                            </div>
                            <div style="padding-bottom: 5px">
                                <span style="font-size: 14px!important;font-weight: normal;color: #727272">
                                 &nbsp;&nbsp;&nbsp;&nbsp;按每晚费用填写：
                                </span>
                            </div>
                            <div>
                                <input type="text" class="creat-input1" placeholder="当天下午三点后入住至次日中午十二点前退房">
                            </div>
                        </div>

                        <!--5.上传照片-->
                        <div style="padding-top: 20px">
                            <div style="padding-bottom: 5px">
                                <span style="font-size: 18px!important;font-weight: bold;color: #484848">
                                5.上传照片
                                </span>
                            </div>
                            <div style="padding-bottom: 5px">
                                <span style="font-size: 14px!important;font-weight: normal;color: #727272">
                                 &nbsp;&nbsp;&nbsp;&nbsp;请上传真实的房屋照片：
                                </span>
                            </div>
                            <div style="width: 100%;color: #484848;border: 1px solid #ff9d07;border-radius: 25px;">
                                <div style="position: absolute;font-size: 14px;padding-left: 40px">上传照片</div>
                                <input type="file" class="creat-input4" value="上传照片">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div style="text-align: center">
                <input type="submit" class="creat-input5" value="提交并审核" >
            </div>

        </div>
    </div>

</body>
</html>
