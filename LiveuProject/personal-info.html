<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="content-type" content="text/html">
    <title>Liveu与你同住</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/personal-info.css">
    <link rel="stylesheet" href="css/newcss.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <div class="personal-info">
        <div class="personal-info-box">
            <div class="personal-info-box1">

                <div class="personal-info-head">
                    <div style="display: inline-block; vertical-align: bottom">
                        <div style="font-size: 0">
                            <div style="font-weight: bold">
                                <span style="font-size: 24px;color: #ff9d07">Live</span>
                                <span style="font-size: 18px;color: #ff9d07">u</span>
                                <span style="font-size: 24px;color: #484848">个人资料</span>
                            </div>
                            <span style="font-size: 14px;color: #484848;font-weight: bold">
                                完善真实个人资料以享受Liveu全部服务
                            </span>
                        </div>
                    </div>
                    <div style="display: inline-block; vertical-align: bottom">
                        <div style="font-size: 14px;font-weight: lighter">
                            <a href="main-page.html" class="personal-href">首页</a>
                        </div>
                    </div>
                </div>

                <div class="personal-info-box2">
                    <span>必填</span>
                </div>

                <!--必填项目 头像昵称-->
                <div class="personal-info-box3">
                    <div>
                        <div style="display: inline-block; vertical-align: top">
                            <span style="font-size: 14px">头像：</span>
                        </div>
                        <div style="display: inline-block; vertical-align: top">
                            <div class="personal-info-file">
                                <input type="file" value="选择文件" class="personal-info-file-input">
                                <div style="padding-top: 20px;text-align:center;font-size: 14px;color: #ff9d07">
                                    上传头像
                                </div>
                            </div>

                        </div>
                    </div>
                    <div style="padding-top: 15px">
                        <div style="display: inline-block; vertical-align: center">
                            <span style="font-size: 14px">昵称：</span>
                        </div>
                        <div style="display: inline-block; vertical-align: center">
                            <input type="text" class="personal-info-input1" autocomplete="off" spellcheck="false"
                                   placeholder="中英文、数字" >
                        </div>
                        <div style="font-size: 12px;color: #727272;padding-left: 60px">
                            *您的公开个人资料将仅显示头像和昵称。
                        </div>
                    </div>
                </div>

                <!--必填项目 真实姓名 身份证号码等-->
                <div class="personal-info-box4">
                    <div style="padding-top: 5px">
                        <div style="display: inline-block; vertical-align: center">
                            <span style="font-size: 14px">真实姓名：</span>
                        </div>
                        <div style="display: inline-block; vertical-align: center">
                            <input type="text" class="personal-info-input1" autocomplete="off" spellcheck="false"
                                   placeholder="" >
                        </div>
                    </div>

                    <div style="padding-top: 15px;padding-left: 28px">
                        <div style="display: inline-block; vertical-align: center">
                            <span style="font-size: 14px">性别：</span>
                        </div>
                        <div style="display: inline-block; vertical-align: center">
                            <input type="text" class="personal-info-input1" autocomplete="off" spellcheck="false"
                                   placeholder="" >
                        </div>
                    </div>

                    <div style="padding-top: 15px">
                        <div style="display: inline-block; vertical-align: center">
                            <span style="font-size: 14px">电子邮箱：</span>
                        </div>
                        <div style="display: inline-block; vertical-align: center">
                            <input type="text" class="personal-info-input1" autocomplete="off" spellcheck="false"
                                   placeholder="" >
                        </div>
                    </div>

                    <div style="padding-top: 15px">
                        <div style="display: inline-block; vertical-align: center">
                            <span style="font-size: 14px">手机号码：</span>
                        </div>
                        <div style="display: inline-block; vertical-align: center">
                            <input type="text" class="personal-info-input1" autocomplete="off" spellcheck="false"
                                   placeholder="" >
                        </div>
                    </div>

                    <div style="padding-top: 15px">
                        <div style="display: inline-block; vertical-align: center">
                            <span style="font-size: 14px">身份证号：</span>
                        </div>
                        <div style="display: inline-block; vertical-align: center">
                            <input type="text" class="personal-info-input1" autocomplete="off" spellcheck="false"
                                   placeholder="" >
                        </div>
                    </div>
                    <div style="font-size: 12px;color: #727272;padding-left: 80px">
                        *安全：此个人资料仅会在租借订单期间被使用。
                    </div>
                </div>

                <div style="padding-top: 10px;padding-left: 98px">
                    <input class="personal-info-submit" type="submit" value="保存">
                </div>

            </div>
        </div>
    </div>

</body>
</html>
